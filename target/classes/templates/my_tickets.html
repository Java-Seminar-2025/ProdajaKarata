<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - KupiKartu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_new.css}">
</head>
<body>

<div class="dashboard-container">

    <nav class="sidebar">
        <div class="logo">
            <h2>KupiKartu</h2>
        </div>

        <ul class="menu-items">
            <li>
                <a th:href="@{/home}">
                    <ion-icon name="compass-outline"></ion-icon>
                    Otkrij
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <ion-icon name="ticket-outline"></ion-icon>
                    Moje ulaznice
                </a>
            </li>
            <li class="settings-item">
                <a href="#" class="settings-link">
                    <ion-icon name="settings-outline"></ion-icon>
                    Postavke
                    <ion-icon name="chevron-down-outline" class="arrow-icon"></ion-icon>
                </a>
                <div class="dropdown-menu">
                    <a th:href="@{/settings}">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        Postavke računa
                    </a>
                    <a th:href="@{/logout}" class="sign-out"> <ion-icon name="log-out-outline"></ion-icon>
                        Odjavi se
                    </a>
                </div>
            </li>
        </ul>

        <div class="user-profile">
            <div class="avatar"></div>
            <div class="user-info">
                <span class="username" th:text="${user != null ? user.username : 'Gost'}"></span>
                <span class="role" th:text="${user.authorizationLevel}"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">

        <div class="tickets-wrapper">
            <div class="page-header">
                <h1>My Tickets</h1>
                <p class="subtitle">Pregled tvojih kupljenih ulaznica</p>
            </div>

            <div th:if="${#lists.isEmpty(tickets)}" class="empty-state">
                <div class="empty-icon">
                    <ion-icon name="ticket-outline"></ion-icon>
                </div>
                <h3>No tickets yet</h3>
                <p>Kupite ulaznice za nadolazeće utakmice.</p>
                <a href="/home" class="btn-checkout" style="display:inline-block; width:auto; padding: 10px 30px; text-align:center; margin-top:15px;">
                    Browse Games
                </a>
            </div>

            <div class="tickets-grid" th:unless="${#lists.isEmpty(tickets)}">

                <div th:each="t : ${tickets}" class="ticket-card">

                    <div class="ticket-top">
                        <div class="icon-box">
                            <ion-icon name="qr-code-outline"></ion-icon>
                        </div>
                        <span class="status-badge" th:text="${t.status}"
                              th:classappend="${t.status == 'PAID' ? 'status-paid' : 'status-pending'}">
                        </span>
                    </div>

                    <div class="ticket-details">
                        <div class="detail-row">
                            <span class="label">Seat Info</span>
                            <span class="value highlight" th:text="${seatByTicket[t.ticketUid]}"></span>
                        </div>

                        <div class="detail-row">
                            <span class="label">Owner</span>
                            <span class="value" th:text="${t.ownerName}"></span>
                        </div>

                        <div class="detail-row">
                            <span class="label">Invoice ID</span>
                            <span class="value small-text"
                                  th:text="${t.invoiceEntity != null ? t.invoiceEntity.invoiceUid : 'N/A'}"
                                  th:title="${t.invoiceEntity != null ? t.invoiceEntity.invoiceUid : ''}">
                            </span>
                        </div>
                    </div>

                    <div class="ticket-rip"></div>
                </div>

            </div>
        </div>

    </main>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
