<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_new.css}">
</head>
<body>

<div class="dashboard-container">

    <nav class="sidebar">
        <div class="logo">
            <h2>KupiKartu</h2>
        </div>

        <ul class="menu-items">
            <li>
                <a href="#" class="active">
                    <ion-icon name="compass-outline"></ion-icon>
                    Otkrij
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="ticket-outline"></ion-icon>
                    Moje ulaznice
                </a>
            </li>
            <li class="settings-item">
                <a href="#" class="settings-link">
                    <ion-icon name="settings-outline"></ion-icon>
                    Postavke
                    <ion-icon name="chevron-down-outline" class="arrow-icon"></ion-icon>
                </a>
                <div class="dropdown-menu">
                    <a th:href="@{/settings}">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        Postavke računa
                    </a>
                    <a th:href="@{/logout}" class="sign-out"> <ion-icon name="log-out-outline"></ion-icon>
                        Odjavi se
                    </a>
                </div>
            </li>
        </ul>

        <div class="user-profile">
            <div class="avatar"></div> <div class="user-info">
            <span class="username" th:text="${user.username}"></span>
            <span class="role" th:text="${role}"></span>
        </div>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <h1>Nadolazeće utakmice</h1>
            <input type="text" class="search-bar" placeholder="Pretraži...">
            <div class="basket">
            <ion-icon name="cart-outline"></ion-icon>
            </div>
        </header>

        <div class="cards-grid">
            <div class="card">
                <h3>ALDO v DYJ</h3>
                <p>Datum: 12.05.2024</p>
                <button>Kupi kartu</button>
            </div>
            <div class="card">
                <h3>BAN v HUR</h3>
                <p>Datum: 15.06.2024</p>
                <button>Kupi kartu</button>
            </div>
            <div class="card">
                <h3>USF v PLA</h3>
                <p>Datum: 20.07.2024</p>
                <button>Kupi kartu</button>
            </div>
        </div>
    </main>

</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
