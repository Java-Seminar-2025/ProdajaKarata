<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="admin-body">

<nav class="admin-navbar">
    <div class="nav-brand">
        <ion-icon name="settings-outline"></ion-icon>
        <span>Admin Dashboard</span>
    </div>

    <div class="nav-profile">
        <span class="admin-name">Welcome, <span sec:authentication="name">User</span></span>

        <a href="/logout" class="logout-btn">
            <ion-icon name="log-out-outline"></ion-icon> Logout
        </a>
    </div>
</nav>

<main class="admin-container">

    <header class="page-header">
        <h1>System Overview</h1>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="icon-box user-color">
                <ion-icon name="people-outline"></ion-icon>
            </div>
            <div class="stat-info">
                <h3>Total Users</h3>
                <b th:text="${userCount}">0</b>
            </div>
        </div>

        <div class="stat-card">
            <div class="icon-box admin-color">
                <ion-icon name="shield-checkmark-outline"></ion-icon>
            </div>
            <div class="stat-info">
                <h3>Admins</h3>
                <b th:text="${adminCount}">0</b>
            </div>
        </div>

        <div class="stat-card">
            <div class="icon-box match-color">
                <ion-icon name="football-outline"></ion-icon>
            </div>
            <div class="stat-info">
                <h3>Matches</h3>
                <b th:text="${matchCount}">0</b>
            </div>
        </div>
    </div>

    <section class="action-section">
        <div class="section-header">
            <h2>Match Management</h2>
        </div>

        <div class="action-card">
            <div class="action-text">
                <h3>Sync Matches</h3>
                <p>Update system with upcoming matches.</p>
            </div>

            <form th:action="@{/admin/sync-matches}" method="post">
                <button type="submit" class="sync-btn">
                    <ion-icon name="refresh-outline"></ion-icon> Sync Upcoming Matches
                </button>
            </form>
        </div>

        <div th:if="${param.sync}" class="success-message">
            <ion-icon name="checkmark-done-outline"></ion-icon>
            <span>Matches synced successfully</span>
        </div>
    </section>

</main>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
